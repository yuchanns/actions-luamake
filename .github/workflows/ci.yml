name: ci

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
  schedule: [cron: "40 1 * * *"]

permissions:
  contents: read

jobs:
  install:
    name: luamake on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        id: luamake
        name: Run yuchanns/actions-luamake
        with:
          luamake-version: ${{ github.event.inputs.luamake-version || 'latest' }}
      - name: echo ${{'${{steps.luamake.outputs.luamake-path}}'}}
        run: echo '${{steps.luamake.outputs.luamake-path}}'
      - run: |
          luamake help
